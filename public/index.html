<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telemetry Dashboard - IBM Salesforce Context</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
			background: white;
			border-radius: 12px;
			box-shadow: 0 20px 60px rgba(0,0,0,0.3);
			overflow: hidden;
		}

		.header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 30px;
			text-align: center;
		}

		.header h1 {
			font-size: 2.5em;
			margin-bottom: 10px;
		}

		.header p {
			opacity: 0.9;
			font-size: 1.1em;
		}

		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			padding: 30px;
			background: #f8f9fa;
		}

		.stat-card {
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			text-align: center;
		}

		.stat-card h3 {
			color: #667eea;
			font-size: 2em;
			margin-bottom: 5px;
		}

		.stat-card p {
			color: #666;
			font-size: 0.9em;
		}

		.filters {
			padding: 20px 30px;
			background: white;
			border-bottom: 1px solid #e0e0e0;
			display: flex;
			gap: 15px;
			flex-wrap: wrap;
			align-items: center;
		}

		.filters select,
		.filters input {
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 6px;
			font-size: 14px;
		}

		.filters button {
			padding: 10px 20px;
			background: #667eea;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 14px;
			transition: background 0.3s;
		}

		.filters button:hover {
			background: #5568d3;
		}

		.events-container {
			padding: 30px;
		}

		.events-table {
			width: 100%;
			border-collapse: collapse;
			background: white;
		}

		.events-table th {
			background: #f8f9fa;
			padding: 15px;
			text-align: left;
			font-weight: 600;
			color: #333;
			border-bottom: 2px solid #e0e0e0;
		}

		.events-table td {
			padding: 15px;
			border-bottom: 1px solid #f0f0f0;
		}

		.events-table tr:hover {
			background: #f8f9fa;
		}

		.event-badge {
			display: inline-block;
			padding: 4px 12px;
			border-radius: 12px;
			font-size: 0.85em;
			font-weight: 600;
		}

		.event-tool_call {
			background: #d4edda;
			color: #155724;
		}

		.event-tool_error {
			background: #f8d7da;
			color: #721c24;
		}

		.event-session_start {
			background: #d1ecf1;
			color: #0c5460;
		}

		.event-session_end {
			background: #d1ecf1;
			color: #0c5460;
		}

		.event-custom {
			background: #fff3cd;
			color: #856404;
		}

		.data-preview {
			font-family: 'Courier New', monospace;
			font-size: 0.85em;
			color: #666;
			max-width: 300px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.loading {
			text-align: center;
			padding: 40px;
			color: #666;
		}

		.error {
			background: #f8d7da;
			color: #721c24;
			padding: 15px;
			border-radius: 6px;
			margin: 20px 30px;
		}

		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			padding: 20px;
		}

		.pagination button {
			padding: 8px 16px;
			background: #667eea;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		.pagination button:disabled {
			background: #ccc;
			cursor: not-allowed;
		}

		.pagination span {
			color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>ðŸ“Š Telemetry Dashboard</h1>
			<p>IBM Salesforce Context MCP Server</p>
		</div>

		<div class="stats-grid" id="statsGrid">
			<div class="stat-card">
				<h3 id="totalEvents">-</h3>
				<p>Total Events</p>
			</div>
			<div class="stat-card" id="eventTypeStats">
				<h3>-</h3>
				<p>Loading...</p>
			</div>
		</div>

		<div class="filters">
			<select id="eventTypeFilter">
				<option value="">All Event Types</option>
			</select>
			<input type="text" id="serverIdFilter" placeholder="Server ID">
			<input type="date" id="startDateFilter" placeholder="Start Date">
			<input type="date" id="endDateFilter" placeholder="End Date">
			<button onclick="loadEvents()">Apply Filters</button>
			<button onclick="clearFilters()">Clear</button>
		</div>

		<div class="events-container">
			<div id="errorMessage" class="error" style="display: none;"></div>
			<div id="loadingMessage" class="loading">Loading events...</div>
			<table class="events-table" id="eventsTable" style="display: none;">
				<thead>
					<tr>
						<th>ID</th>
						<th>Event</th>
						<th>Timestamp</th>
						<th>Server ID</th>
						<th>Version</th>
						<th>Data</th>
						<th>Received At</th>
					</tr>
				</thead>
				<tbody id="eventsBody">
				</tbody>
			</table>
			<div class="pagination" id="pagination" style="display: none;">
				<button onclick="previousPage()" id="prevBtn">Previous</button>
				<span id="pageInfo"></span>
				<button onclick="nextPage()" id="nextBtn">Next</button>
			</div>
		</div>
	</div>

	<script>
		let currentOffset = 0;
		const limit = 50;
		let totalEvents = 0;

		async function loadStats() {
			try {
				const response = await fetch('/api/stats');
				const stats = await response.json();
				document.getElementById('totalEvents').textContent = stats.total || 0;
				totalEvents = stats.total || 0;
			} catch (error) {
				console.error('Error loading stats:', error);
			}
		}

		async function loadEventTypeStats() {
			try {
				const response = await fetch('/api/event-types');
				const stats = await response.json();

				// Populate filter dropdown
				const filter = document.getElementById('eventTypeFilter');
				stats.forEach(stat => {
					const option = document.createElement('option');
					option.value = stat.event;
					option.textContent = `${stat.event} (${stat.count})`;
					filter.appendChild(option);
				});

				// Update stats card
				if (stats.length > 0) {
					const topEvent = stats[0];
					const statsCard = document.getElementById('eventTypeStats');
					statsCard.querySelector('h3').textContent = topEvent.count;
					statsCard.querySelector('p').textContent = `Most common: ${topEvent.event}`;
				}
			} catch (error) {
				console.error('Error loading event type stats:', error);
			}
		}

		async function loadEvents() {
			const eventType = document.getElementById('eventTypeFilter').value;
			const serverId = document.getElementById('serverIdFilter').value;
			const startDate = document.getElementById('startDateFilter').value;
			const endDate = document.getElementById('endDateFilter').value;

			document.getElementById('loadingMessage').style.display = 'block';
			document.getElementById('eventsTable').style.display = 'none';
			document.getElementById('errorMessage').style.display = 'none';
			document.getElementById('pagination').style.display = 'none';

			try {
				const params = new URLSearchParams({
					limit: limit.toString(),
					offset: currentOffset.toString(),
					orderBy: 'created_at',
					order: 'DESC'
				});

				if (eventType) params.append('eventType', eventType);
				if (serverId) params.append('serverId', serverId);
				if (startDate) params.append('startDate', startDate);
				if (endDate) params.append('endDate', endDate);

				const response = await fetch(`/api/events?${params}`);
				const data = await response.json();

				if (data.events && data.events.length > 0) {
					displayEvents(data.events);
					updatePagination(data);
					document.getElementById('eventsTable').style.display = 'table';
					document.getElementById('pagination').style.display = 'flex';
				} else {
					document.getElementById('loadingMessage').textContent = 'No events found';
				}
			} catch (error) {
				console.error('Error loading events:', error);
				document.getElementById('errorMessage').textContent = 'Error loading events: ' + error.message;
				document.getElementById('errorMessage').style.display = 'block';
			} finally {
				document.getElementById('loadingMessage').style.display = 'none';
			}
		}

		function displayEvents(events) {
			const tbody = document.getElementById('eventsBody');
			tbody.innerHTML = '';

			events.forEach(event => {
				const row = document.createElement('tr');
				const eventClass = `event-${event.event.replace('_', '-')}`;

				row.innerHTML = `
					<td>${event.id}</td>
					<td><span class="event-badge ${eventClass}">${event.event}</span></td>
					<td>${formatDate(event.timestamp)}</td>
					<td>${event.server_id || '-'}</td>
					<td>${event.version || '-'}</td>
					<td class="data-preview" title="${JSON.stringify(event.data)}">${JSON.stringify(event.data).substring(0, 50)}...</td>
					<td>${formatDate(event.received_at)}</td>
				`;
				tbody.appendChild(row);
			});
		}

		function updatePagination(data) {
			const pageInfo = document.getElementById('pageInfo');
			const currentPage = Math.floor(data.offset / data.limit) + 1;
			const totalPages = Math.ceil(data.total / data.limit);
			pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${data.total} total)`;

			document.getElementById('prevBtn').disabled = currentOffset === 0;
			document.getElementById('nextBtn').disabled = !data.hasMore;
		}

		function previousPage() {
			if (currentOffset >= limit) {
				currentOffset -= limit;
				loadEvents();
			}
		}

		function nextPage() {
			currentOffset += limit;
			loadEvents();
		}

		function clearFilters() {
			document.getElementById('eventTypeFilter').value = '';
			document.getElementById('serverIdFilter').value = '';
			document.getElementById('startDateFilter').value = '';
			document.getElementById('endDateFilter').value = '';
			currentOffset = 0;
			loadEvents();
		}

		function formatDate(dateString) {
			if (!dateString) return '-';
			const date = new Date(dateString);
			return date.toLocaleString();
		}

		// Load data on page load
		loadStats();
		loadEventTypeStats();
		loadEvents();

		// Auto-refresh every 30 seconds
		setInterval(() => {
			loadStats();
			loadEventTypeStats();
			if (currentOffset === 0) {
				loadEvents();
			}
		}, 30000);
	</script>
</body>
</html>
