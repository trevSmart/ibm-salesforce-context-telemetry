<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teams - IBM Salesforce Context Telemetry</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="/resources/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon.png">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link href="/css/output.css" rel="stylesheet">
	<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/v4-shims.min.css">
	<script src="/js/polyfills.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
	<script>
		// Apply theme immediately before page render to prevent flash
		(function () {
			const savedTheme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			const theme = savedTheme || systemTheme;
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
			}
		})();
	</script>
</head>
<body class="teams-page">
	<div class="container main-container">
		<div id="global-header-placeholder"></div>
		<script src="/js/header.js"></script>
		<script>
			// Initialize header for teams page
			initGlobalHeader({
				activePage: '/teams',
				refreshButton: {
					onClick: 'refreshTeams(event)',
					ariaLabel: 'Refresh teams',
					title: 'Refresh teams'
				},
				secondaryButton: {
					type: 'settings'
				}
			});
		</script>
		<div class="container-content">
			<div class="teams-header" style="display: flex; align-items: flex-end; justify-content: space-between; gap: 16px;">
				<div class="teams-breadcrumbs" style="display: flex; flex-direction: column; gap: 6px;">
					<div style="display: flex; align-items: center; gap: 12px;">
						<a href="/" class="back-link subtitle" data-soft-nav="true">‚Üê Back to Dashboard</a>
					</div>
					<div class="log-viewer-title font-semibold">Teams</div>
				</div>
				<div style="display: flex; justify-content: flex-end;">
					<button type="button" onclick="showCreateTeamModal()" class="btn">
						<svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-5">
							<path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5z" />
						</svg>
						New team
					</button>
				</div>
			</div>
			<div id="teamsContent">
				<!-- Content will be loaded by teams.js -->
				<div class="teams-loading">
					<p>Loading teams...</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/navigation.js"></script>
	<script src="/js/user-menu.js"></script>
	<script src="/js/csrf-helper.js"></script>
	<script type="module" src="/js/teams.js"></script>
</body>
</html>
