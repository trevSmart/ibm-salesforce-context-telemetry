<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teams - IBM Salesforce Context Telemetry</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="/resources/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon.png">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link href="/css/output.css" rel="stylesheet">
	<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/v4-shims.min.css">
	<script src="/js/polyfills.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
	<script>
		// Apply theme immediately before page render to prevent flash
		(function () {
			const savedTheme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			const theme = savedTheme || systemTheme;
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
			}
		})();
	</script>
</head>
<body class="teams-page">
	<div class="container main-container">
		<nav class="top-nav">
			<a href="/" class="top-nav-logo">
				<div class="top-nav-logo-icon">
					<img src="/resources/custom30.png" alt="IBM SF CTXT TELEMETRY" class="top-nav-logo-img">
				</div>
				<span>TELEMETRY</span>
			</a>
			<div class="top-nav-links">
				<a href="/" class="top-nav-link">Dashboard</a>
				<a href="/logs" class="top-nav-link">Logs</a>
				<a href="/teams" class="top-nav-link active">Teams</a>
				<a href="#" class="top-nav-link" onclick="openSettingsModal(); return false;">Settings</a>
			</div>
			<div class="top-nav-search">
				<input type="text" class="top-nav-search-input" placeholder="Search" id="searchInput">
			</div>
			<div class="top-nav-actions">
				<el-dropdown class="user-menu-container inline-block">
					<button class="icon-btn user-btn inline-flex items-center gap-1.5" id="userBtn" onclick="showUserMenu(event)" aria-label="User menu">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" aria-hidden="true">
							<path fill-rule="evenodd" d="M12 2.25a5.25 5.25 0 0 0-3.717 8.966 8.252 8.252 0 0 0-4.367 7.284.75.75 0 0 0 1.5 0 6.75 6.75 0 1 1 13.5 0 .75.75 0 0 0 1.5 0 8.252 8.252 0 0 0-4.366-7.284A5.25 5.25 0 0 0 12 2.25Zm0 1.5a3.75 3.75 0 1 1 0 7.5 3.75 3.75 0 0 1 0-7.5Z" clip-rule="evenodd"/>
						</svg>
						<svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-4 text-(--text-secondary)">
							<path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
						</svg>
					</button>
					<el-menu id="userMenu" anchor="bottom end" popover class="w-56 origin-top-right rounded-md bg-(--bg-primary) text-(--text-primary) shadow-lg outline outline-(--border-color) transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"></el-menu>
				</el-dropdown>
			</div>
		</nav>
		<div class="container-content">
			<div class="teams-header">
				<div class="teams-breadcrumbs">
					<a href="/" class="back-link subtitle">‚Üê Back to Dashboard</a>
					<h1 class="log-viewer-title teams-title">Teams</h1>
				</div>
			</div>
			<div id="teamsContent">
				<!-- Content will be loaded by teams.js -->
				<div class="teams-loading">
					<p>Loading teams...</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/navigation.js"></script>
	<script src="/js/user-menu.js"></script>
	<script type="module" src="/js/teams.js"></script>
</body>
</html>
