<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test - IBM Salesforce Context Telemetry</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="/resources/favicon.svg">
	<link rel="icon" type="image/webp" sizes="32x32" href="/resources/favicon.webp">

	<!-- Preload main stylesheet -->
	<link rel="preload" href="/css/output.css" as="style">
	<link rel="stylesheet" href="/css/output.css">

	<!-- Load FontAwesome -->
	<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/v4-shims.min.css">

	<script src="/js/polyfills.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module" defer></script>
	<script>
		// Apply theme immediately before page render to prevent flash
		(function () {
			const savedTheme = localStorage.getItem('theme');
			const theme = savedTheme || 'light';
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
			}
		})();
	</script>
</head>

<body class="test-page cursor-default">
	<div class="container main-container">
		<div id="global-header-placeholder"></div>
		<script src="/js/utils/timerRegistry.js" type="module"></script>
		<script src="/js/command-palette.js" defer></script>
		<script src="/js/header.js" defer></script>
		<script>
			// Initialize header for test page after scripts are parsed
			window.addEventListener('DOMContentLoaded', () => {
				initGlobalHeader();
			});
		</script>
		<div class="container-content">
		<!-- Hidden element for test.js script compatibility -->
		<div id="testContent" style="display: none;"></div>

		<div class="bento-grid-container">
			<!-- Top row: Large card (chart) + Small card (top teams) -->
			<div class="bento-card bento-card-large" style="background: #2195cf;">
				<div style="padding: 20px; color: white;">
					<h2 style="margin: 0 0 10px 0;">Chart Card (Large)</h2>
					<p style="margin: 0;">This is the main chart card that takes up more space</p>
				</div>
			</div>
			<div class="bento-card bento-card-small" style="background: #8e81ea;">
				<div style="padding: 20px; color: white;">
					<h3 style="margin: 0 0 10px 0;">Top Teams</h3>
					<p style="margin: 0;">Smaller card for top teams</p>
				</div>
			</div>

			<!-- Bottom row: Three equal cards -->
			<div class="bento-card bento-card-bottom" style="background: #ef4444;">
				<div style="padding: 20px; color: white;">
					<h3 style="margin: 0 0 10px 0;">Top Users</h3>
					<p style="margin: 0;">Equal width card 1</p>
				</div>
			</div>
			<div class="bento-card bento-card-bottom" style="background: #10b981;">
				<div style="padding: 20px; color: white;">
					<h3 style="margin: 0 0 10px 0;">Server Stats</h3>
					<p style="margin: 0;">Equal width card 2</p>
				</div>
			</div>
			<div class="bento-card bento-card-bottom" style="background: #f59e0b;">
				<div style="padding: 20px; color: white;">
					<h3 style="margin: 0 0 10px 0;">Tool Usage</h3>
					<p style="margin: 0;">Equal width card 3</p>
				</div>
			</div>

			<!-- Footer row: spans all columns -->
			<div class="bento-footer" style="background: #6366f1;">
				<a href="/health" target="_blank" rel="noopener noreferrer">Health check</a> ·
				<a href="/schema" target="_blank" rel="noopener noreferrer">Schema</a> ·
				<a href="https://dashboard.render.com/" target="_blank" rel="noopener noreferrer">Render</a>
			</div>
		</div>
		</div>
	</div>

	<script src="/js/test.js" defer></script>

	<style>
		.bento-grid-container {
			display: grid;
			/* 30 columns allows precise percentages: 70% = 21 cols, 30% = 9 cols, and 3 equal cards = 10 cols each */
			grid-template-columns: repeat(30, 1fr);
			/* Three rows: top row (57%), middle row (43%), footer (min-content - fixed minimum height) */
			grid-template-rows: 57fr 43fr min-content;
			gap: 18px;
			padding: 24px;
			height: 100%;
			min-height: 0;
		}

		.bento-card {
			border-radius: 12px;
			overflow: hidden;
			min-height: 0;
			display: flex;
			flex-direction: column;
		}

		/* Large card: 70% width (21 columns out of 30) */
		.bento-card-large {
			grid-column: 1 / 22;
			grid-row: 1;
		}

		/* Small card: 30% width (9 columns out of 30) */
		.bento-card-small {
			grid-column: 22 / 31;
			grid-row: 1;
		}

		/* Bottom cards: each takes 10 columns (33.33% each) */
		.bento-card-bottom:nth-child(3) {
			grid-column: 1 / 11;
			grid-row: 2;
		}

		.bento-card-bottom:nth-child(4) {
			grid-column: 11 / 21;
			grid-row: 2;
		}

		.bento-card-bottom:nth-child(5) {
			grid-column: 21 / 31;
			grid-row: 2;
		}

		/* Footer: spans all columns, fixed minimum height */
		.bento-footer {
			grid-column: 1 / -1;
			grid-row: 3;
			padding: 8px 0;
			font-size: 13px;
			font-weight: 400;
			color: white;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			height: min-content;
			min-height: min-content;
			flex-shrink: 0;
			border-radius: 12px;
		}

		.bento-footer a {
			margin: 0 12px;
			color: white;
			text-decoration: none;
		}

		.bento-footer a:hover {
			text-decoration: underline;
		}

		/* Responsive: On smaller screens */
		@media (max-width: 1024px) {
			.bento-grid-container {
				/* 2 columns for the 4 smaller cards */
				grid-template-columns: repeat(2, 1fr);
				/* Rows: large card, 2 rows for 4 cards (2x2), footer (min-content - fixed minimum height) */
				grid-template-rows: 1fr 1fr 1fr min-content;
			}

			/* Large card: full width on first row */
			.bento-card-large {
				grid-column: 1 / -1;
				grid-row: 1;
			}

			/* Small card (Top Teams): first card of second row */
			.bento-card-small {
				grid-column: 1;
				grid-row: 2;
			}

			/* Bottom cards: arranged in 2 rows of 2 cards each */
			.bento-card-bottom:nth-child(3) {
				grid-column: 2;
				grid-row: 2;
			}

			.bento-card-bottom:nth-child(4) {
				grid-column: 1;
				grid-row: 3;
			}

			.bento-card-bottom:nth-child(5) {
				grid-column: 2;
				grid-row: 3;
			}

			/* Footer: always at the end, full width */
			.bento-footer {
				grid-column: 1 / -1;
				grid-row: 4;
			}
		}

		/* Medium screens: Keep 30-column layout */
		@media (min-width: 1025px) and (max-width: 1400px) {
			.bento-grid-container {
				grid-template-columns: repeat(30, 1fr);
			}
		}
	</style>
	</div>
</body>

</html>
