<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - IBM Salesforce Context Telemetry</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="/resources/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon.png">
	<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="/js/polyfills.js"></script>
	<script>
		// Apply theme immediately before page render to prevent flash
		(function() {
			const savedTheme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			const theme = savedTheme || systemTheme;
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
			}
			// Make body visible after theme is applied
			function makeBodyVisible() {
				document.body.style.visibility = 'visible';
			}
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', makeBodyVisible);
			} else {
				// DOM already loaded, make visible immediately
				makeBodyVisible();
			}
		})();
	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: #f5f5f5;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			visibility: hidden;
		}

		html.dark body {
			background: #18181b;
		}

		.login-card {
			background: white;
			border-radius: 11px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 900px;
			display: flex;
			overflow: hidden;
			min-height: 442px;
		}

		html.dark .login-card {
			background: #27272a;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
		}

		.login-visual-panel {
			flex: 0 0 35%;
			background: url('/resources/telemetry.png') center center / cover no-repeat;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px;
			opacity: 0.8;
		}

		.login-visual-panel::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background:
				radial-gradient(circle at 20% 50%, rgba(113, 113, 122, 0.15) 0%, transparent 50%),
				radial-gradient(circle at 80% 80%, rgba(161, 161, 170, 0.1) 0%, transparent 50%);
			opacity: 0.6;
		}


		.login-logo {
			position: absolute;
			top: 30px;
			left: 30px;
			width: 40px;
			height: 40px;
			background: white;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 2;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		html.dark .login-logo {
			background: #27272a;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
		}

		.login-logo i {
			color: #71717a;
			font-size: 20px;
		}

		.login-form-panel {
			flex: 1;
			padding: 60px 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.login-header {
			margin-bottom: 40px;
		}

		.login-header h1 {
			font-size: 20px;
			font-weight: 400;
			color: #3f3f46;
			margin-bottom: 8px;
			line-height: 1.2;
		}

		html.dark .login-header h1 {
			color: #e4e4e7;
		}

		.login-header h1 .brand {
			font-weight: 700;
		}

		.login-header p {
			font-size: 15px;
			color: #52525b;
			line-height: 1.5;
		}

		html.dark .login-header p {
			color: #a1a1aa;
		}

		.error-message {
			background: #fef2f2;
			border: 1px solid #fee2e2;
			color: #991b1b;
			padding: 12px 16px;
			border-radius: 8px;
			font-size: 14px;
			margin-bottom: 24px;
			display: none;
		}

		html.dark .error-message {
			background: rgba(136, 19, 55, 0.4);
			border: 1px solid rgba(136, 19, 55, 0.6);
			color: #fb7185;
		}

		.error-message.show {
			display: block;
		}

		.form-group {
			margin-bottom: 24px;
			position: relative;
		}

		.form-group label {
			display: flex;
			align-items: center;
			gap: 12px;
			font-size: 15px;
			font-weight: 200;
			color: #18181b;
			margin-bottom: 8px;
		}

		html.dark .form-group label {
			color: #e4e4e7;
		}

		.form-group label i {
			color: #a1a1aa;
			font-size: 16px;
			font-weight: 600;
			width: 18px;
		}

		html.dark .form-group label i {
			color: #71717a;
		}

		.form-group input {
			width: 100%;
			padding: 10px 12px;
			font-size: 15px;
			border-radius: 4px;
			border: 1px solid #e4e4e7;
			background: #f4f4ff;
			transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
			outline: none;
			color: #18181b;
		}

		html.dark .form-group input {
			color: #e4e4e7;
			border-color: #3f3f46;
			background: #18181b;
		}

		.form-group input:focus {
			border-color: #71717a;
			box-shadow: 0 0 0 1px rgba(113, 113, 122, 0.3);
			background: #ffffff;
		}

		html.dark .form-group input:focus {
			background: #27272a;
		}

		/* Override browser autofill styles so dark mode colors are respected */
		.form-group input:-webkit-autofill,
		.form-group input:-webkit-autofill:hover,
		.form-group input:-webkit-autofill:focus {
			-webkit-box-shadow: 0 0 0px 1000px #f4f4ff inset;
			-webkit-text-fill-color: #18181b;
			transition: background-color 9999s ease-out, color 9999s ease-out;
		}

		html.dark .form-group input:-webkit-autofill,
		html.dark .form-group input:-webkit-autofill:hover,
		html.dark .form-group input:-webkit-autofill:focus {
			-webkit-box-shadow: 0 0 0px 1000px #18181b inset;
			-webkit-text-fill-color: #e4e4e7;
		}

		.form-group input::placeholder {
			color: #a1a1aa;
		}

		html.dark .form-group input::placeholder {
			color: #71717a;
		}

		.login-button-container {
			display: flex;
			justify-content: flex-end;
			margin-top: 8px;
		}

		.login-button {
			padding: 12px 32px;
			font-size: 15px;
			font-weight: 600;
			color: #3f3f46;
			background: #e4e4e7;
			border: none;
			border-radius: 24px;
			cursor: pointer;
			transition: all 0.2s ease;
			min-width: 120px;
		}

		.login-button:hover {
			background: #d4d4d8;
			transform: translateY(-1px);
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.login-button:active {
			transform: translateY(0);
		}

		.login-button:disabled {
			background: #94a3b8;
			cursor: not-allowed;
			transform: none;
			box-shadow: none;
		}

		html.dark .login-button {
			color: #e4e4e7;
			background: #3f3f46;
		}

		html.dark .login-button:hover {
			background: #52525b;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
		}

		html.dark .login-button:disabled {
			background: #52525b;
			color: #71717a;
		}

		.login-footer {
			margin-top: 24px;
			text-align: center;
		}

		.login-footer a {
			color: #a1a1aa;
			font-size: 14px;
			text-decoration: underline;
			transition: color 0.2s ease;
		}

		html.dark .login-footer a {
			color: #71717a;
		}

		.login-footer a:hover {
			color: #52525b;
		}

		html.dark .login-footer a:hover {
			color: #a1a1aa;
		}


		@media (max-width: 768px) {
			.login-card {
				flex-direction: column;
				max-width: 100%;
			}

			.login-visual-panel {
				flex: 0 0 200px;
				min-height: 200px;
			}

			.login-form-panel {
				padding: 40px 30px;
			}

			.login-header h1 {
				font-size: 22px;
			}
		}
	</style>
</head>
<body>
	<div class="login-card">
		<div class="login-visual-panel">
		</div>
		<div class="login-form-panel">
			<div class="login-header">
				<h1>IBM Salesforce Context Telemetry</h1>
			</div>

			<div id="errorMessage" class="error-message"></div>

			<form id="loginForm">
				<div class="form-group">
					<label for="username">
						<i class="far fa-envelope"></i>
						<span>Email</span>
					</label>
					<input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
				</div>

				<div class="form-group">
					<label for="password">
						<i class="far fa-lock"></i>
						<span>Password</span>
					</label>
					<input type="password" id="password" name="password" placeholder="Enter your password" required>
				</div>

				<div class="login-button-container">
					<button type="submit" class="login-button" id="loginButton">
						Log in
					</button>
				</div>
			</form>

		</div>
	</div>

	<script>
		const form = document.getElementById('loginForm');
		const errorMessage = document.getElementById('errorMessage');
		const loginButton = document.getElementById('loginButton');

		// Check for error in URL parameters
		const urlParams = new URLSearchParams(window.location.search);
		const error = urlParams.get('error');
		if (error === 'missing_credentials') {
			errorMessage.textContent = 'Username and password are required';
			errorMessage.classList.add('show');
		} else if (error === 'invalid_credentials') {
			errorMessage.textContent = 'Invalid username or password';
			errorMessage.classList.add('show');
		} else if (error === 'server_error') {
			errorMessage.textContent = 'An error occurred. Please try again.';
			errorMessage.classList.add('show');
		}

		form.addEventListener('submit', async (e) => {
			e.preventDefault();

			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			// Hide error
			errorMessage.classList.remove('show');
			loginButton.disabled = true;

			try {
				const response = await fetch('/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ username, password })
				});

				const data = await response.json();

				if (response.ok && data.status === 'ok') {
					// Redirect to home page
					window.location.href = '/';
				} else {
					// Show error
					errorMessage.textContent = data.message || 'Invalid username or password';
					errorMessage.classList.add('show');
					loginButton.disabled = false;
				}
			} catch (error) {
				errorMessage.textContent = 'An error occurred. Please try again.';
				errorMessage.classList.add('show');
				loginButton.disabled = false;
			}
		});

		// Check if already logged in
		(async () => {
			try {
				const response = await fetch('/api/auth/status');
				const data = await response.json();
				if (data.authenticated) {
					window.location.href = '/';
				}
			} catch (error) {
				// Ignore errors
			}
		})();
	</script>
</body>
</html>
