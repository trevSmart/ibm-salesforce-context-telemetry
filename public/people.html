<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>People - IBM Salesforce Context Telemetry</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="/resources/favicon.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon.png">

	<!-- Preconnect to external domains for faster loading -->
	<link rel="preconnect" href="https://rsms.me">
	<link rel="preconnect" href="https://cdn.jsdelivr.net">

	<!-- Preload critical font for better LCP -->
	<link rel="preload" href="https://rsms.me/inter/inter.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="https://rsms.me/inter/inter.css"></noscript>

	<!-- Load main CSS synchronously as it's critical for layout -->
	<link href="/css/output.css" rel="stylesheet">

	<!-- Load FontAwesome asynchronously to prevent render blocking -->
	<link rel="preload" href="/vendor/fontawesome/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css"></noscript>
	<link rel="preload" href="/vendor/fontawesome/css/v4-shims.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/vendor/fontawesome/css/v4-shims.min.css"></noscript>
	<script src="/js/polyfills.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module" defer></script>
	<script>
		// Apply theme immediately before page render to prevent flash
		(function () {
			const savedTheme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			const theme = savedTheme || systemTheme;
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
			}
		})();
	</script>
</head>

<body class="people-page">
	<div class="container main-container">
		<div id="global-header-placeholder"></div>
		<script src="/js/header.js"></script>
		<script>
			// Initialize header for users page
			initGlobalHeader({
				activePage: '/people',
				refreshButton: {
					onClick: 'refreshUsers(event)',
					ariaLabel: 'Refresh people',
					title: 'Refresh people'
				},
				secondaryButton: {
					type: 'settings'
				}
			});
		</script>
		<div class="container-content">
			<div class="users-header" style="display: flex; align-items: flex-end; justify-content: space-between; gap: 16px;">
				<div class="users-breadcrumbs" style="display: flex; flex-direction: column; gap: 6px;">
					<div style="display: flex; align-items: center; gap: 12px;">
						<a href="/" class="back-link subtitle" data-soft-nav="true">‚Üê Back to Dashboard</a>
					</div>
					<div class="log-viewer-title font-semibold">People</div>
				</div>
				<div style="display: flex; justify-content: flex-end;">
				</div>
			</div>
			<div id="peopleContent">
				<!-- Form to add new person -->
				<form onsubmit="handleCreatePerson(event)" class="bg-white shadow-sm ring-1 ring-gray-300 sm:rounded-lg mb-6">
					<div class="px-4 py-6 sm:p-8">
						<div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
							<div class="sm:col-span-4">
								<label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
								<div class="mt-2">
									<input type="text" name="name" id="name" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
								</div>
							</div>
							<div class="sm:col-span-4">
								<label for="email" class="block text-sm/6 font-medium text-gray-900">Email (optional)</label>
								<div class="mt-2">
									<input type="email" name="email" id="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
								</div>
							</div>
							<div class="sm:col-span-6">
								<button type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
									Add Person
								</button>
							</div>
						</div>
					</div>
				</form>

				<!-- People list -->
				<div class="bg-white shadow-sm ring-1 ring-gray-300 sm:rounded-lg">
					<div class="px-4 py-6 sm:px-6">
						<h3 class="text-base/7 font-semibold text-gray-900">People</h3>
						<p class="mt-1 max-w-2xl text-sm/6 text-gray-600">Manage people and their associated usernames across different organizations.</p>
					</div>
					<ul role="list" class="divide-y divide-gray-100" id="peopleList">
						<!-- Content will be loaded by people.js -->
						<li class="py-8 text-center text-gray-500">
							<p class="text-sm">Loading people...</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/navigation.js" defer></script>
	<script src="/js/user-menu.js" defer></script>
	<script src="/js/csrf-helper.js" defer></script>
	<script type="module" src="/js/people.js" defer></script>
</body>

</html>
